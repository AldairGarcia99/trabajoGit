        <article>
            <h1>Cómo hacer panellets, receta tradicional de Todos los Santos</h1>
            <figure>
                <img src="imgs/panellets.jpg" alt="panellets">
                <figcaption>
                    <h1>Ingredientes</h1>
                    Para 22 unidades
                    <ul>
                        <li><b>200gr</b> de almendra cruda</li>
                        <li><b>3</b> cucharadas de aceite de coco</li>
                        <li><b>15</b> dátiles</li>
                        <li><b>50g</b> de piñones (para rebozar)</li>
                        <li><b>50g</b> de coco rallado (para rebozar)</li>
                        <li><b>50g</b> de almendra cruda picada (para rebozar)</li>
                    </ul>
                    <h1>Cómo hacer panellets</h1>
                    <p>Mezclar todos los ingredientes formando una pasta y haremos bolitas con la masa que después rebozaremos. Colocamos los panellets en una bandeja de horno cubierta con papel vegetal y los cocemos en el horno, precalentado a 180 ºC durante 12-14 minutos o hasta que estén ligeramente dorados</p>
                </figcaption>
            </figure>
